{% extends 'base.html' %}

{% block title %}Dashboard - Django Desk{% endblock %}

{% block content %}

{% load crispy_forms_tags %}
<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{next}}">
    {{ form|crispy }}
    <input type="submit" value="Cadastrar" class="btn btn-primary">
</form>
{% endblock %}
